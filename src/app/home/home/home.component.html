<div class="container">    
    <div class="mx-3 mt-4">
        <button type="button" class="btn btn-dark" (click)="add()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">
            <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0z"/>
          </svg></button>
  <table class="table">
    <thead>
      <tr>
        <!-- <th scope="col">Id</th> -->
        <th scope="col">Primer Nombre</th>
        <th scope="col">Otros Nombres</th>
        <th scope="col">Primer Apellido</th>
        <!-- <th scope="col">Tipo Identificacion</th> -->
        <!-- <th scope="col">NÃºmero Identificacion</th> -->
        <!-- <th scope="col">Pais de Empleo</th> -->
        <th scope="col">Email</th>
        <!-- <th scope="col">Fecha Ingreso</th> -->
        <!-- <th scope="col">Registro</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleados of empleados; let i = index">
        <!-- <th scope="row">{{empleados.id}}</th> -->
        <td>{{empleados.primer_nombre}}</td>
        <td>{{empleados.otros_nombres}}</td>
        <td>{{empleados.primer_apellido}}</td>
        <td>{{empleados.email}}</td>
        <!-- <td>{{empleados.tipo_identificacion}}</td> -->
        <!-- <td>{{empleados.numero_identificacion}}</td> -->
        <!-- <td>{{empleados.pais_empleo}}</td> -->
        <!-- <td>{{empleados.fecha_ingreso | date: 'yyyy/MM/dd'}}</td> -->
        <!-- <td>{{empleados.registro | date: 'yyyy/MM/dd HH:mm:ss'}}</td> -->
        <td>
          <button type="button" class="btn btn-info mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg></button>
          <button type="button" class="btn btn-danger mx-2 " (click)="eliminar(empleados.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
          </svg></button>
         </td>
      </tr>
  
  
    </tbody>
  </table>
  </div>

  </div>
